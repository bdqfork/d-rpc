plugins {
    id 'java'
}

group 'cn.bdqfork'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

def libs = rootProject.ext.libraries // åº“

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "org.apache.commons:commons-lang3:${libs.common_lang3}"

    compile "org.slf4j:slf4j-api:${libs.slf4j}"

    compile "javassist:javassist:${libs.javassist}"

    compile project(':rpc-common')
}
